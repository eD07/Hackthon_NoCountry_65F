# ============================================
# Application Configuration
# ============================================
spring.application.name=churninsight
server.port=${PORT:8080}

# ============================================
# ML Service Configuration
# ============================================
ml.service.base-url=${ML_SERVICE_URL:http://localhost:8000}
ml.service.timeout=${ML_SERVICE_TIMEOUT:5000}
ml.service.retry.max-attempts=${ML_SERVICE_RETRY:2}

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.hackathon.churninsight=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# Jackson Configuration
# ============================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false

# ============================================
# Error Handling Configuration
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# OpenAPI Documentation (for future use)
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method


